<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Treinadores</title>
</head>
<body>
  <div>
    <h1>Treinadores cadastrados</h1>
  
    <ul id="lista-treinador"></ul>
  </div>

  <div>
    <h1>Editar Treinador</h1>

    <label for="nome-treinador">Nome</label>
    <input type="text" id="nome-treinador" placeholder="Insira o nome">
  
    <label for="idade-treinador">Idade</label>
    <input type="number" id="idade-treinador" placeholder="Insira a idade">
  
    <label for="cidade-treinador">Cidade</label>
    <input type="text" id="cidade-treinador" placeholder="Insira a cidade">
  
    <button onclick="atualizarTreinador()">Salvar</button>
  </div>

  <script src="../js/treinador-crud.js"></script>
  <script>
    function listarTreinador(){
      let treinadores = carregarTreinadores();
      let lista_treinador = document.querySelector("#lista-treinador");

      lista_treinador.innerHTML = "";
      treinadores.forEach((treinador, i) => {
        lista_treinador.innerHTML += `<li>${treinador.nome} - ${treinador.idade} - ${treinador.cidade}</li>
        <button onclick="buscarDados(${i})">Atualizar</button>
        <button onclick="excluirTreinador(${i})">Excluir</button></li>`;
      });
    }
    

    listarTreinador();
  </script>
</body>
</html>
