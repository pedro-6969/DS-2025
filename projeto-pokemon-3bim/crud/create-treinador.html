<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de treinador</title>
</head>
<body>

    <h1>Cadastro de treinador</h1>

    <label for="nome-treinador">Nome</label>
    <input type="text" id="nome-treinador" placeholder="Insira o nome do treinador">

    <label for="idade-treinador">Idade</label>
    <input type="number" id="idade-treinador" placeholder="Insira a idade do treinador">

    <label for="cidade-treinador">Cidade</label>
    <input type="text" id="cidade-treinador" placeholder="Insira a cidade do treinador">

    <button onclick="cadastrarTreinador()">Cadastrar</button>

</body>
</html>
