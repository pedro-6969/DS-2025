<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo classes</title>
</head>
<body>
    <h1>Introdução a POO</h1> <!-- Programação orientada a objeto -->
    <h2>Introdução a CLASS</h2> <!-- Conjunto de funções e variáveis, reaproveitamento de código-->
    <ul>
        <li>Class é como se fosse um molde</li>
        <li>Utiliza de conceitos de reaproveitamento</li>
        <li>Através do "molde", cria-se objetos/instâncias</li>
    </ul>

    <h2>Cadastro de Cliente</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email">
    <br>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento">
    <br>
    <input type="button" value="Cadastrar" onclick="cadastrar()">
    <div id="mensagem"></div>

    <script src="js/Cliente.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
